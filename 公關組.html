    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script>
        let btn = document.querySelector(".btn1");
        btn.addEventListener("click", myFunction);

        //按下按鈕 讓全部圖片都亮，在按一下全按
        function myFunction() {
            //取出所有li
            var x = document.querySelectorAll("li");
            //將每個li做設定
            for (var i = 0; i < x.length; i++) {
                //如果圖片為亮 設為黑白
                if (x[i].style.filter == "none") {
                    if (x[i].style = "filter:grayscale(70%)") {
                        //黑白之下 滑鼠滑入會亮
                        x[i].addEventListener("mouseenter", function(event) {
                            event.target.style.filter = "none";

                        });
                        //黑白之下 滑鼠滑入亮 滑出暗
                        x[i].addEventListener("mouseleave", function(event) {
                            event.target.style.filter = "grayscale(70%)";

                        });
                    }


                    //如果圖片為黑白 設定成亮色
                } else {
                    x[i].style = "filter:none"

                    //亮色之下 滑出滑入不變色 (不設定亮色滑入會變黑白)
                    x[i].addEventListener("mouseenter", function(event) {
                        event.target.style.filter = "none";
                    });
                    x[i].addEventListener("mouseleave", function(event) {
                        event.target.style.filter = "none";

                    });

                }

            }

        }

        function change() {
            if (x[i].style = "filter:grayscale(100%)") {

                x[i].style = "filter:none"

                //如果圖片為黑白 設定成亮色
            } else {
                x[i].style = "grayscale(100%)";

            }
        };
    </script>
